<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>bin</title>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; }
        body {
            height: 100vh;
            padding: 2rem;
            background: #151515;
            color: #e8e3e3;
            line-height: 1.1;
            display: flex;
        }
        body, code, textarea { font-family: sans-serif, monospace; }
        {% block styles %}{% endblock styles %}

    {% block head %}{% endblock head %}
</head>
<body>{% block content %}{% endblock content %}</body>
</html>
